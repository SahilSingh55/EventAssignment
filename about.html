{% comment %} {% block title %}About{% endblock title %} {% endcomment %}

{% block body %}
<!DOCTYPE html>
<html>

<head>
    <title>How to Append HTML Code to a Div using Javascript</title>
    <style>
        body {
            text-align: center;
            padding: 5%;
        }

        h1 {
            color: green
        }
    </style>
</head>

<body>
    <form  method="GET" enctype="multipart/form-data" >
    {% csrf_token %}
    <button type="button" value="click" name="button" onclick="addCode()">click</button>
    {% block add %}
    <script>
function addCode() {
    document.getElementById("lala").insertAdjacentHTML("afterend",

        `  <div class="col">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">Thumbnail</text>
            </svg>

            <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                    additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <input type="checkbox" class="checkbox" id="checkbox" />
                        <label for="checkbox"> <svg id="heart-svg" viewBox="467 392 58 57"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="Group" fill="none" fill-rule="evenodd"
                                    transform="translate(467 392)">
                                    <path
                                        d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                        id="heart" fill="#AAB8C2" />
                                    <circle id="main-circ" fill="#E2264D" opacity="0" cx="29.5" cy="29.5"
                                        r="1.5" />
                                    <g id="heartgroup7" opacity="0" transform="translate(7 6)">
                                        <circle id="heart1" fill="#9CD8C3" cx="2" cy="6" r="2" />
                                        <circle id="heart2" fill="#8CE8C3" cx="5" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup6" opacity="0" transform="translate(0 28)">
                                        <circle id="heart1" fill="#CC8EF5" cx="2" cy="7" r="2" />
                                        <circle id="heart2" fill="#91D2FA" cx="3" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup3" opacity="0" transform="translate(52 28)">
                                        <circle id="heart2" fill="#9CD8C3" cx="2" cy="7" r="2" />
                                        <circle id="heart1" fill="#8CE8C3" cx="4" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup2" opacity="0" transform="translate(44 6)">
                                        <circle id="heart2" fill="#CC8EF5" cx="5" cy="6" r="2" />
                                        <circle id="heart1" fill="#CC8EF5" cx="2" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup5" opacity="0" transform="translate(14 50)">
                                        <circle id="heart1" fill="#91D2FA" cx="6" cy="5" r="2" />
                                        <circle id="heart2" fill="#91D2FA" cx="2" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup4" opacity="0" transform="translate(35 50)">
                                        <circle id="heart1" fill="#F48EA7" cx="6" cy="5" r="2" />
                                        <circle id="heart2" fill="#F48EA7" cx="2" cy="2" r="2" />
                                    </g>
                                    <g id="heartgroup1" opacity="0" transform="translate(24)">
                                        <circle id="heart1" fill="#9FC7FA" cx="2.5" cy="3" r="2" />
                                        <circle id="heart2" fill="#9FC7FA" cx="7.5" cy="2" r="2" />
                                    </g>
                                </g>
                            </svg> </label>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>`
    );
}
        
    </script>
    {% endblock add %}

    </form>
</body>

</html>{% endblock body %}
